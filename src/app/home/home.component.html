<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

  <mat-card *ngIf="firstPromotion" fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h3>{{firstPromotion.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{BaseURL + firstPromotion.image}}" alt={{firstPromotion.name}}>
  </mat-card>

  <mat-card *ngIf="secondPromotion" fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h3>{{secondPromotion.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{BaseURL + secondPromotion.image}}" alt={{secondPromotion.name}}>
  </mat-card>
</div>
